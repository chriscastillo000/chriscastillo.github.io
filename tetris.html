	html, body {

.centered {
  position: fixed;

  left: 46%;

}
		
  .box{
  z-index: 999;
  margin: 0 auto;
  width: 650px;
  height: 453px;
  

		}
		
		

		
			a:hover {
cursor: grabbing;
}
	
	 /* unvisited link */
a:link {
  color: #37e84e;
 text-decoration: underline;
}

/* visited link */
a:visited {
  color: #37e84e;
}

/* mouse over link */
a:hover {
  font-weight: bold;

}

/* selected link */
a:active {
  color: #37e84e;
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animatelo/1.0.3/animatelo.min.js"></script><script  src="js/script.js"></script>
	
<script>
	
	var audio;
var playlist;
var tracks;
var current;

init();
function init(){
    current = 0;
    audio = $('audio');
    playlist = $('#playlist');
    tracks = playlist.find('span a');
    len = tracks.length - 1;
    audio[0].volume = .10;
    audio[0].play();
    playlist.find('a').click(function(e){
        e.preventDefault();
        link = $(this);
        current = link.parent().index();
        run(link, audio[0]);
    });
    audio[0].addEventListener('ended',function(e){
        current++;
        if(current == len){
            current = 0;
            link = playlist.find('a')[0];
        }else{
            link = playlist.find('a')[current];    
        }
        run($(link),audio[0]);
    });
}
function run(link, player){
        player.src = link.attr('href');
        par = link.parent();
        par.addClass('active').siblings().removeClass('active');
        audio[0].load();
        audio[0].play();
}
	
	
	
	
	
	</script>
